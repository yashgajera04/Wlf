 .input-group {
      position: relative;
      width: 100%;
      margin-bottom: 25px;
      text-align: left;
        font-size: 1em;
    }

    .input-group span {
      position: absolute;
      top: 12px;
      left: 0;
      color: #aaa;
      font-size: 1em;
    }

    .input-group input {
      width: calc(100% - 40px);
      margin-left: 35px;
      background: transparent;
      border: none;
      border-bottom: 1px solid #555;
      outline: none;
      color: white;
    
      padding: 10px 0;
      transition: 0.3s;
    }

    .input-group label {
      position: absolute;
      left: 35px;
      top: 12px;
      color: #888;
      font-size: 1em;
      pointer-events: none;
      transition: 0.3s ease all;
    }

    .input-group input:focus,
    .input-group input:valid {
      border-bottom: 1px solid #fff;
    }

    .input-group input:focus ~ label,
    .input-group input:valid ~ label {
      top: -8px;
      font-size: 0.8em;
      color: #fff;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #222;
      color: #888;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #333;
      color: white;
    }

    .signin-box h2 {

    }

    .signin-box p {

    button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        border: none;
        border: 2px solid #fff;
        border-radius: 4px;
        background: transparent;
        color: white;
        font-size: 0.95rem;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background-color: rgba(255, 255, 255, 0.1);
        transform: scale(1.05);

    }

    button img {
        width: 20px;
        height: 20px;
        margin-right: 10px;
    }

    .close {

        right: 20px;
        top: 20px;
        color: white;
        font-size: 24px;
